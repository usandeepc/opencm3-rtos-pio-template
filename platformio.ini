[env:bluepill_f103c8_128k]
platform = ststm32
board = bluepill_f103c8_128k
framework = libopencm3
upload_protocol = serial
upload_port = /dev/ttyUSB0
lib_archive = no
build_flags =
    -DSTM32F1
    --static
    -Os
    -g
    -std=c99
    -mthumb
    -mcpu=cortex-m3 
    -msoft-float
    -mfix-cortex-m3-ldrd
    -Wextra
    -Wshadow
    -Wimplicit-function-declaration
    -Wredundant-decls
    -Wmissing-prototypes
    -Wstrict-prototypes
    -fno-common
    -ffunction-sections
    -fdata-sections
